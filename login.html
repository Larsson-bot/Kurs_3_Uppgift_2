<!DOCTYPE html>
<html lang="sv">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <script src="https://kit.fontawesome.com/9ad6fc5bf0.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="css/style.min.css">
   
   <title>Login Page</title>
</head>
<body>
   <div class="container mt-10 d-flex  justify-content-center ">
      <form>
         <div class="form-row">
              <div class="userdisplay col-md-12">
                  <h3 id="user-login">User Login</h3>
                  <i class="fas fa-user mb-2"></i>
              </div>
              <div class="inputslogin justify-content-center col-md-6">
                  <input type="text" placeholder="Email Adress">
              </div>
              <div class="inputslogin col-md-6">
                  <input type="password" placeholder="Password">
              </div>
              <div class="col-md-12">
                  <button type="submit">Login</button>
              </div>
            </div>
      </form>     
  </div>
</body>
</html>
