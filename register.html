<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://kit.fontawesome.com/9ad6fc5bf0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.min.css">
        
        <title>Registration form</title>
    </head>
    <body>
    <div class="container mt-3 ">
        <form  action="login.html">
            <div class="form-row">
                <div class="col-md-12">
                    <h2>User Registration</h2>
                </div>
                <div class="form-group  col-md-6 mb-3 ">
                    <label for="fname">FirstName</label><br>
                    <input type="text" id="fname" >
                </div>

                <div class="form-group col-md-6 mb-3 ">
                    <label for="lname">LastName</label><br>
                    <input type="text" id="lname">
                </div>

                <div class="form-group col-md-6">
                <label for="emaila" >Email Adress</label><br>
                <input type="text" id="emaila">
            </div>

            <div class="form-group col-md-3">
                <label for="pwd">Password</label><br>
                <input type="password" id="pwd">
            </div>

            <div class="form-group col-md-3">
                <label for="cpwd">Confirm Password</label><br>
                <input type="password" id="cpwd">
            </div>

                <div class="form-group col-md-6">
                    <label for="billinga">Billing address</label><br>
                    <input type="text" id="billinga">
                </div>

                <div class="form-group col-md-6">
                    <label for="deliverya">Delivery address</label><br>
                    <input type="text" id="deliverya">
                </div>

            
                <div class="col-md-12">
                    <input type="checkbox" id="aGDPR">
                    <label for="aGDPR">Approval of GDPR and terms of use</label>
                </div>

                <div class="col-md-12">
                    <input type="checkbox" id="anews">
                    <label for="anews">Approval of news and advertising mailings(according to GDPR)</label>             
                </div>

                <button type="submit">Register</button>
            
            </div>
        </form>
    </div>
    </body>
</html>
